<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#03045E" />
      <stop offset="50%" style="stop-color:#0077B6" />
      <stop offset="100%" style="stop-color:#00B4D8" />
    </linearGradient>

    <!-- Wave Pattern -->
    <pattern id="wave-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M0 100c50-50 150-50 200 0" stroke="white" stroke-opacity="0.1" stroke-width="0.5" fill="none" />
      <path d="M0 150c50-50 150-50 200 0" stroke="white" stroke-opacity="0.1" stroke-width="0.5" fill="none" />
      <path d="M0 50c50-50 150-50 200 0" stroke="white" stroke-opacity="0.1" stroke-width="0.5" fill="none" />
    </pattern>

    <!-- Dot Pattern -->
    <pattern id="dot-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" fill-opacity="0.2" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  <rect width="1200" height="630" fill="url(#wave-pattern)" />
  <rect width="1200" height="630" fill="url(#dot-pattern)" />

  <!-- Decorative Circle -->
  <circle cx="600" cy="315" r="200" stroke="white" stroke-opacity="0.2" stroke-width="2" fill="none" />
  <circle cx="600" cy="315" r="150" stroke="white" stroke-opacity="0.15" stroke-width="4" fill="none" />

  <!-- Blog Icon -->
  <g transform="translate(500,215)">
    <!-- Paper Background -->
    <rect x="0" y="0" width="200" height="200" rx="20" fill="white" fill-opacity="0.1" />

    <!-- Lines representing text -->
    <g stroke="white" stroke-width="4" stroke-linecap="round">
      <!-- Title -->
      <line x1="40" y1="60" x2="160" y2="60" stroke-opacity="0.9" />

      <!-- Content Lines -->
      <line x1="40" y1="90" x2="140" y2="90" stroke-opacity="0.7" />
      <line x1="40" y1="110" x2="120" y2="110" stroke-opacity="0.7" />
      <line x1="40" y1="130" x2="150" y2="130" stroke-opacity="0.7" />

      <!-- Category Tag -->
      <rect x="40" y="150" width="60" height="20" rx="10" fill="white" fill-opacity="0.2" />
    </g>
  </g>

  <!-- Text -->
  <g transform="translate(600,500)" text-anchor="middle">
    <text
      fill="white"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="32"
      font-weight="600"
      fill-opacity="0.9"
    >
      Blog Post
    </text>
  </g>

  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="5" fill="white" fill-opacity="0.5" />
  <circle cx="1000" cy="400" r="3" fill="white" fill-opacity="0.5" />
  <circle cx="300" cy="500" r="4" fill="white" fill-opacity="0.5" />
  <circle cx="900" cy="100" r="6" fill="white" fill-opacity="0.5" />
</svg>
